<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body>
    <button id="home-link" onclick="window.location.href='/'">Home</button>

    <h2>All Jobs</h2>
    <div class="content-container">
        <ul>
            {% for job in jobs %}
                <li class="job-item">
                    <div class="job-details" style="text-align: left;">
                        <h4>{{ job.Job_Title }}</h4>
                        {{ job.Job_Description }}
                        <br>
                        <br>

                        <b>Salary: </b>{{ job.Job_Salary }}
                    </div>
                    <div class="job-link" style="text-align: right;">
                        {% if 'user_type' in session and session['user_type'] == 'user' %}
                            <a href="{{ url_for('main_routes.apply_job', job_id=job.Job_ID) }}">Apply</a>
                        {% endif %}
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
