<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Personal Information</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='personal_info.css') }}">

</head>
<body>
    <button id="home-link" onclick="window.location.href='/'">Home</button>
    <div class="container">
        <h2>Update Personal Information</h2>

        <div id="personal_info_show" style="text-align: left;">
            <p><strong>Previous Information:</strong></p>
            <p><strong>Education:</strong> {{ personal_info.Info_Education }}</p>
            <p><strong>Expected Salary:</strong> {{ personal_info.Info_Salary }}</p>
            <p><strong>Experience (years):</strong> {{ personal_info.Info_Experience }}</p>
            <p><strong>Skills:</strong> {{ personal_info.Info_Skills }}</p>
        </div>

        <hr>

        <form method="post" action="{{ url_for('main_routes.update_personal_info') }}">
            <div class="form-group">
                <label for="education" class="form-label">Education:</label>
                <input type="text" name="education" class="form-control" value="{{ personal_info.Info_Education }}" required>
            </div>

            <div class="form-group">
                <label for="experience" class="form-label">Experience (years):</label>
                <input type="number" name="experience" class="form-control" value="{{ personal_info.Info_Experience }}" required>
            </div>

            <div class="form-group">
                <label for="salary" class="form-label">Expected Salary:</label>
                <input type="number" name="salary" class="form-control" value="{{ personal_info.Info_Salary }}" required>
            </div>

            <div class="form-group">
                <label for="skills" class="form-label">Skills:</label>
                <textarea name="skills" class="form-control" required>{{ personal_info.Info_Skills }}</textarea>
            </div>

            <button type="submit" class="btn">Update Information</button>
        </form>
        <br>
        <a href="{{ url_for('main_routes.user_dashboard') }}">Back to Dashboard</a>
    </div>

</body>
</html>
