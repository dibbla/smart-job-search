<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='form_styles.css') }}">
</head>
<body>
    <button id="home-link" onclick="window.location.href='/'">Home</button>
    <div class="login-container">
        <h2>Login</h2>
        <form method="POST" action="{{ url_for('main_routes.login') }}">
            {{ form.hidden_tag() }}

            <div class="form-group">
                {{ form.User_Email.label(class="form-label") }}
                {{ form.User_Email(class="form-control") }}
            </div>

            <div class="form-group">
                {{ form.User_Password.label(class="form-label") }}
                {{ form.User_Password(class="form-control") }}
            </div>

            <div class="form-group">
                {{ form.submit(class="btn btn-primary") }}
            </div>
        </form>
    </div>
</body>
</html>
