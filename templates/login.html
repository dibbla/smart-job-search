<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form method="POST" action="{{ url_for('main_routes.login') }}">
    {{ form.hidden_tag() }}
    {{ form.User_Email.label }} {{ form.User_Email(size=32) }}<br>
    {{ form.User_Password.label }} {{ form.User_Password(size=32) }}<br>
    {{ form.submit() }}
  </form>
</body>
</html>
