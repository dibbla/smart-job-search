<!-- hr_dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Dashboard</title>
</head>
<body>
    <h2>HR Dashboard</h2>
    <p>Welcome, {{ session['user_id'] }}!</p>

    <h3>Your Posted Jobs:</h3>
    <ul>
        <!-- Loop through jobs -->
        {% for job in jobs %}
            <li>
                {{ job.Job_Title }} - {{ job.Job_Description }} - Salary: {{ job.Job_Salary }}
                <!-- Link to delete job -->
                <a href="/delete_job/{{ job.Job_ID }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    <a href="/post_position">Post Position</a>
</body>
</html>
